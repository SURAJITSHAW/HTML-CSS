<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <script src="app.js"></script>
    <title>BASE PROJECT</title>
</head>
<body>
    <!-- <nav> tag defines set of (major)navigation links -->
    <nav>
      <div class="logo">
        <i class="fas-fa-car"></i>Automotive
      </div>
    </nav>

    <!-- Shortcut to create 5 list items of unordered list with anchor tag(link tag) in between: ul>li*5>li -->

    <!-- Can create dead links by setting href="#" in an anchor tag -->
    <ul>
      <li><a href="#" class="selected">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Price</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" class="highlight">Book Appointment</a></li>
    </ul>

    <!-- <header> tag represents a container for introductory content or set of navigational links. A header typically contains: 1. one or more headings 2. logo or icon 3. authorship info -->
    <header>
      <h1>Your Car Repairs</h1>
      <p>Visit us for your service</p>
      <a href="#" class="highlight">Book Appointment</a>
    </header>

    <!-- <footer> tag defines footer for a document or a section. It's typically contains: authorship, copyright, contact, sitemap, back to top links, related docs -->
    <footer>
      <ul>
        <li>
          <strong>Our Location</strong>
          <p>Thakurpukur Road, Kolkata-104</p>
        </li>
        <li>
          <strong>Phone</strong>
          <p>+91 (629)1 853</p>
        </li>
        <li>
          <strong>Email</strong>
          <p>iamshaw2003@gmail.com</p>
        </li>
      </ul>
    </footer>

</body>
</html>
