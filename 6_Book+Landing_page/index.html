<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap 5</title>
</head>
<body>

    <div class="container my-5">
        <h2 class="display-6">Basic Grid</h2>
        <hr>

        <div class="row">
            <div class="col">
                <div class="text-center p-3 bg-dark text-light lead">Column 1</div>
            </div>
            <div class="col">
                <div class="text-center p-3 bg-dark text-light lead">Column 2</div>
            </div>
            <div class="col">
                <div class="text-center p-3 bg-dark text-light lead">Column 3</div>
            </div>
            <div class="col">
                <div class="text-center p-3 bg-dark text-light lead">Column 4</div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h2 class="display-6">Column Widths</h2>
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="text-center p-3 bg-warning text-light lead">Column 1</div>
            </div>
            <div class="col-2">
                <div class="text-center p-3 bg-warning text-light lead">Column 2</div>
            </div>
            <div class="col-2">
                <div class="text-center p-3 bg-warning text-light lead">Column 3</div>
            </div>
            <div class="col-2">
                <div class="text-center p-3 bg-warning text-light lead">Column 4</div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h2 class="display-6">Responsive Column Widths</h2> 
        <hr>
        <div class="row">
            <div class="col-md-4 mb-2">
                <div class="text-center p-3 bg-info text-light lead">Column 1</div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="text-center p-3 bg-info text-light lead">Column 2</div>
            </div>
            <div class="col-md-4 ">
                <div class="text-center p-3 bg-info text-light lead">Column 3</div>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h2 class="display-6">Justifying Columns</h2>
        <hr>
        <div class="row justify-content-around">
            <div class="col-md-3 mb-2">
                <div class="text-center p-3 bg-danger text-light lead">Column 1</div>
            </div>
            <div class="col-md-3 mb-2">
                <div class="text-center p-3 bg-danger text-light lead">Column 2</div>
            </div>
            <div class="col-md-3 ">
                <div class="text-center p-3 bg-danger text-light lead">Column 3</div>
            </div>
        </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
